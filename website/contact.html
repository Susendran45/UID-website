<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElectroHub - Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="header">📞 ElectroHub - Contact Us</div>
    <div class="container">
        <div class="contact-info">
            <p><b>📍 Address:</b> 123 Tech Street, Silicon Valley, CA</p>
            <p><b>📧 Email:</b> support@electrohub.com</p>
            <p><b>📞 Phone:</b> +1 234 567 890</p>
            <p><b>⏰ Working Hours:</b> Mon - Fri: 9AM - 6PM</p>
        </div>
        <div class="contact-form">
            <h3>Send us a Message</h3>
            <form id="contactForm" novalidate>
                <label for="name">Name:
                    <span id="nameError" class="error-message"></span>
                </label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:
                    <span id="emailError" class="error-message"></span>
                </label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:
                    <span id="messageError" class="error-message"></span>
                </label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <button type="submit">Submit</button>
            </form>
            <div id="successMessage" class="success-message">
                ✅ Your message has been sent successfully! We will get back to you soon.
            </div>
        </div>
    </div>
    <script src="contact.js"></script>
</body>
</html>
