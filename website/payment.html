<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Payment</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <div class="container">
        <div class="payment-wrapper">
            <div class="payment-section">
                <h3 class="title">Billing Information</h3>
                
                <div class="inputBox">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                    <div class="error-txt">Name can't be blank</div>
                </div>
                
                <div class="inputBox">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                    <div class="error-txt">Enter a valid email address</div>
                </div>
                
                <div class="inputBox">
                    <label for="address">Address:</label>
                    <input type="text" id="address" placeholder="Enter your address" required>
                    <div class="error-txt">Address can't be blank</div>
                </div>
                
                <div class="flex">
                    <div class="inputBox">
                        <label for="city">City:</label>
                        <input type="text" id="city" placeholder="Enter city" required>
                        <div class="error-txt">City can't be blank</div>
                    </div>
                    <div class="inputBox">
                        <label for="zip">Zip Code:</label>
                        <input type="text" id="zip" placeholder="Enter zip code" required maxlength="10">
                        <div class="error-txt">Zip code must be at least 4 digits</div>
                    </div>
                </div>

                <div class="payment-content active" id="qr-payment">
                    <div class="qr-container">
                        <img class="qr-code" src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=Payment" alt="Payment QR Code">
                        <p>Scan the QR code with your payment app</p>
                        <button class="submit-btn" id="qrPayBtn">Confirm Payment</button>
                        <div class="success-message" id="qrSuccessMessage">Your transaction is successful!</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="payment.js"></script>
</body>
</html>
