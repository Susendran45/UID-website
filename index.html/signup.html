<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form Validation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="bg-container"></div>
    <div class="form-container">
        <div class="wrapper">
            <header>Signup Form</header>
            <form action="#">
                <div class="field name">
                    <div class="input-area">
                        <input type="text" placeholder="Full Name" id="name">
                        <i class="icon fas fa-user"></i>
                        <i class="error-icon fas fa-exclamation-circle"></i>
                    </div>
                    <div class="error-txt">Name can't be blank</div>
                </div>
                <div class="field email">
                    <div class="input-area">
                        <input type="text" placeholder="Email Address" id="email">
                        <i class="icon fas fa-envelope"></i>
                        <i class="error-icon fas fa-exclamation-circle"></i>
                    </div>
                    <div class="error-txt">Email can't be blank</div>
                </div>
                <div class="field password">
                    <div class="input-area">
                        <input type="password" placeholder="Password" id="password">
                        <i class="icon fas fa-lock"></i>
                        <i class="error-icon fas fa-exclamation-circle"></i>
                    </div>
                    <div class="error-txt">Password can't be blank</div>
                </div>
                <div class="field confirm-password">
                    <div class="input-area">
                        <input type="password" placeholder="Confirm Password" id="confirmPassword">
                        <i class="icon fas fa-lock"></i>
                        <i class="error-icon fas fa-exclamation-circle"></i>
                    </div>
                    <div class="error-txt">Passwords don't match</div>
                </div>
                <input type="submit" value="Sign Up">
            </form>
            <div class="sign-txt">Already a member? <a href="login.html">Login now</a></div>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="success-message" id="successMessage">
        <i class="fas fa-check-circle"></i>
        <p>Your information is saved!</p>
        <button onclick="hideSuccessMessage()">OK</button>
    </div>
    <script src="signup.js"></script>
</body>
</html>
